<html>
	<head>
		<!-- Meta tags including char set, description, keywords and robots. -->
		<meta charset="utf-8" />
		<meta name="description" content="My list of pets Mobile Web App." />
		<meta name="keywords" content="html5, mobile development, Full Sail University, pets" />
		<!-- Robots allows search engines to index the page and follow the links. -->
		<meta name="robots" content="index, follow" />
		<!-- If no following allowed use "noindex, nofollow" instead. -->
		<!-- Meta tags to allow the content to size properly to an iPhone  or Android display type -->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<!-- Meta tags for older phones and dumbphones. -->
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		
		<!-- Document title -->
		<title>Pet's List</title>
		
		<!-- Link CSS -->
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		
		<!-- Link JavaScript -->
		<script src="js/main.js" type="text/javascript"></script>
		
	</head>
	<body>
	
		<!-- Page content lives here. -->
		<a href="index.html"><img src="img/img.png" width="80" height="100" title="My Joker Logo" /></a>
		<h2>Let's Add a Pet!</h2>
		<p>Choose the type of pet you want!.</p>
		<form action="main.js" method="post">
			<fieldset>
				<legend>Choose Wisely!</legend>
				<ul>
					<li><label for="petType">Pet Type:</label>
						<select name="petType" id="petType" size="1">
							<optgroup label="Pet Type:">
								<option value="0" selected="selected"></option>
								<option value="Dogs">Dogs</option>
								<option value="Cats">Cats</option>
								<option value="Rodents">Rodents</option>
								<option value="Birds">Birds</option>
								<option value="Farm Animals">Farm Animals</option>
							</optgroup>
						</select></li>
						
					<li><label for="petName">Pet's Name:</label>
						<input type="text" id="petName" /></li>
						
					<li>Gender:
						<label for="male">Male<input type="radio" name="gender" value="Male" id="male" /></label>
						<label for="female">Female<input type="radio" name="gender" value="Female" id="female" /></label>
						<label for="unknown">Unknown<input type="radio" name="gender" value="Unknown" id="unknown" /></label></li>
						
					<li><label for="favePet">Favorite Pet:<input type="checkbox" name="favorite" value="Favorite Pet" id="favePet" /></label></li>
					
					<li><label for="yearBought">Year Bought:<input type="date" min="2000-01-01" max="2099-12-31" value="2012-06-28" id="yearBought" /></label></li>
					
					<li><label for="howMany">How Many?:<input type="range" name="quantity" min="1" max="10" value="1" id="howMany"/></label></li>
					
					<li><label for="comments">Comments:</label><textarea id="comments"></textarea></li>
					<li><input type="submit" value="Submit Now" /> <input type="reset" value="Reset Page" /></li>
				</ul>
			</fieldset>
			<a href="#">Show Data</a> : <a href="#">Clear Data</a>
		</form>
		<!-- Footer -->
		<footer>
			<small>&copy;2012 Xalicus, All Rights Reserved.</small>
		</footer>
	</body>
</html>
