<html>
	<head>
		<!-- Meta tags including char set, description, keywords and robots. -->
		<meta charset="utf-8" />
		<meta name="description" content="My list of pets Mobile Web App." />
		<meta name="keywords" content="html5, mobile development, Full Sail University, pets" />
		<!-- Robots allows search engines to index the page and follow the links. -->
		<meta name="robots" content="index, follow" />
		<!-- If no following allowed use "noindex, nofollow" instead. -->
		<!-- Meta tags to allow the content to size properly to an iPhone  or Android display type -->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<!-- Meta tags for older phones and dumbphones. -->
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content=320" />
		
		<!-- Document title -->
		<title>Pet's List</title>
		
		<!-- Link CSS -->
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		
		<!-- Link JavaScript -->
		<script src="js/main.js" type="text/javascript"></script>
		
	</head>
	<body>
	
		<!-- Page content lives here. -->
		<a href="index.html"><img src="img/img.png" width="80" height="100" title="My Joker Logo" /></a>
		<h2>Let's Add a Pet!</h2>
		<p>Choose the type of pet you want!.</p>
		<form action="main.js" method="post">
			<fieldset>
				<legend>Choose Wisely!</legend>
				<ul>
					<li><label for="petType">Pet Type:</label>
						<select name="petType" id="petType" size="1">
							<optgroup label="Pet Type:">
								<option value="0" selected="selected"></option>
								<option value="dog">Dogs</option>
								<option value="cat">Cats</option>
								<option value="rodent">Rodents</option>
								<option value="bird">Birds</option>
								<option value="farm">Farm Animals</option>
							</optgroup>
						</select></li>
						
					<li><label for="fullName">Full Name:</label>
						<input type="text" id="fullName" /></li>
						
					<li>Gender: 
						<label for="male">Male: </label><input type="radio" name="gender" value="male" id="male" />
						<label for="female">Female: </label><input type="radio" name="gender" value="female" id="female" /></li>
						
					<li><label for="faveAnim">Favorite Animal: </label><input type="checkbox" name="favorite" value="myFavAnimal" id="faveAnim" /></li>
					
					<li><label for="dateBought">Date Bought: </label><input type="date" min="1" max="2099" id="dateBought" /></li>
					
					<li><label for="howMany">How Many?: </label><input type="range" name="quantity" min="1" max="10" id="howMany"/></li>
					
					<li><label for="comments">Comments: </label><textarea id="comments"></textarea></li>
					<li><input type="submit" /> <input type="reset" /></li>
					<li><a href="#">Show Data</a> : <a href="#">Clear Data</a></li>
				</ul>
			</fieldset>
		</form>
		<!-- Footer -->
		<footer>
			<small>&copy;2012 Xalicus, All Rights Reserved.</small>
		</footer>
	</body>
</html>
